<script type="text/javascript">
    RED.nodes.registerType('health-checks',{
        category: 'Kubernetes',
        color: '#C7E9C0',
        defaults: {
            name: {
                value:""
            },
            port: {
                value:"",
                type:"number",
                validate:function(v) {
                    return (v === "" || (!isNaN(v) && v >= 1 && v <= 65535));
                },
                required:false
            }
        },
        inputs:0,
        outputs:0,
        icon: "hb.svg",
        label: function() {
            return this.name||"health-checks";
        }
    });
</script>

<script type="text/html" data-template-name="health-checks">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-port"><i class="fa fa-hashtag"></i> Port</label>
        <input type="text" id="node-input-port">
    </div>
</script>

<script type="text/html" data-help-name="health-checks">
    <p>This node offers health checks for the flow(s) in a containerized environments.</p>
</script>
